<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Registration - KalaSangam</title>
    <link rel="stylesheet" href="artisian.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">KalaSangam</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#artisans">Artisans</a></li>
                <li><a href="#workshops">Workshops</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#register" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <section id="register" class="registration-section">
        <h2>Artisan Registration</h2>
        <form id="artisan-registration-form" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="craft">Craft Type:</label>
            <input type="text" id="craft" name="craft" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="images">Upload Images of Your Work:</label>
            <input type="file" id="images" name="images" accept="image/*" multiple required>

            <button type="submit">Create Profile</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 KalaSangam. All rights reserved.</p>
    </footer>
</body>
</html>
